    <script>
        // Script adds a class to specified elements giving them a cool
        // animation/transition but only if user is using chrome. Safari was
        // unable to handle this effect. This script was written using code from
        // following sources and a lot of tinkering.
        // https://www.browserstack.com/guide/create-browser-specific-css
        // https://www.w3schools.com/howto/howto_js_add_class.asp
        // https://stackoverflow.com/questions/4995440/add-class-to-object-on-page-load
        window.onload = function() {
            if (!!window.chrome) {
                my_var = document.getElementsByClassName("top-nav-link");
                for (let index = 0; index < my_var.length; index++) {
                    my_var[index].classList.add("chrome-animation");
                }
            }
        }
    </script>
